<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  
</head>
<body>
  <!-- Navigation -->
  <header id="navbar">
    <nav>
      <button id="menu-toggle" class="hamburger">&#9776;</button> <!-- Hamburger button -->
      <a href="../index.html">Home</a>
      <div class="dropdown" id="categories-dropdown">
        <button class="dropbtn" onclick="disableCategories()">Categories</button>
        <div class="dropdown-content">
          <a href="./pages/dresses.html">Dresses</a>
          <a href="./pages/jackets.html">Jackets</a>
          <a href="./pages/shirts.html">Shirts</a>
          <a href="./pages/trousers.html">Trousers</a>
          <a href="./pages/skirts.html">Skirts</a>
          <a href="./pages/bags.html">Bags</a>
        </div>
      </div>
      <a href="cart.html">Cart</a>
      <a href="user-profile.html">Profile</a>
      <a href="admin-dashboard.html" id="admin-dashboard-btn" style="display: none;">Admin Dashboard</a>

      <div class="auth-links">
        <a href="login.html" id="login-btn">Login</a>
        <a href="register.html" id="register-btn">Register</a>
        <a href="#" id="logout-btn" class="hidden">Logout</a> 
      </div>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 UrbanVogue Store. All rights reserved.</p>
  </footer>

  <!-- Reference the external login.js file -->
  <script src="../assets/js/login.js"></script>
  <script src="../assets/js/navbar.js"></script> 
</body>
</html>
